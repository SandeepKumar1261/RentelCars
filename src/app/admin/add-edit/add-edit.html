<div class="p-4">
  <h2 class="text-xl font-bold mb-4">{{ car ? 'Edit Car' : 'Add Car' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700">Car Name</label>
      <input
        [(ngModel)]="formCar.CarName"
        name="CarName"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Model</label>
      <input
        [(ngModel)]="formCar.Model"
        name="Model"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Car Type</label>
      <input
        [(ngModel)]="formCar.CarType"
        name="CarType"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Rent Per Day ($)</label>
      <input
        [(ngModel)]="formCar.RentPerDay"
        name="RentPerDay"
        type="number"
        class="w-full p-2 border rounded"
        min="1"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Deposit ($)</label>
      <input
        [(ngModel)]="formCar.Deposit"
        name="Deposit"
        type="number"
        class="w-full p-2 border rounded"
        min="1"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Fuel Type</label>
      <select
        [(ngModel)]="formCar.FuelType"
        name="FuelType"
        class="w-full p-2 border rounded"
        required
      >
        <option value="Gasoline">Gasoline</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Image Link</label>
      <input
        [(ngModel)]="formCar.ImageLink"
        name="ImageLink"
        class="w-full p-2 border rounded"
      />
    </div>
    <div class="flex justify-end">
      <button
        type="button"
        (click)="onCancel()"
        class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-600"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Save
      </button>
    </div>
  </form>
</div>
