<div class="modal-inner">
  <h2 class="modal-title">{{ car ? 'Edit Car' : 'Add Car' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Car Name -->
    <div class="form-group">
      <label class="form-label">Car Name</label>
      <input
        [(ngModel)]="formCar.CarName"
        name="CarName"
        class="form-input"
        required
      />
    </div>

    <!-- Model -->
    <div class="form-group">
      <label class="form-label">Model</label>
      <input
        [(ngModel)]="formCar.Model"
        name="Model"
        class="form-input"
        required
      />
    </div>

    <!-- Car Type -->
    <div class="form-group">
      <label class="form-label">Car Type</label>
      <input
        [(ngModel)]="formCar.CarType"
        name="CarType"
        class="form-input"
        required
      />
    </div>

    <!-- Rent Per Day -->
    <div class="form-group">
      <label class="form-label">Rent Per Day ($)</label>
      <input
        [(ngModel)]="formCar.RentPerDay"
        name="RentPerDay"
        type="number"
        min="1"
        class="form-input"
        required
      />
    </div>

    <!-- Deposit -->
    <div class="form-group">
      <label class="form-label">Deposit ($)</label>
      <input
        [(ngModel)]="formCar.Deposit"
        name="Deposit"
        type="number"
        min="1"
        class="form-input"
        required
      />
    </div>

    <!-- Fuel Type -->
    <div class="form-group">
      <label class="form-label">Fuel Type</label>
      <select
        [(ngModel)]="formCar.FuelType"
        name="FuelType"
        class="form-input"
        required
      >
        <option value="Gasoline">Gasoline</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
      </select>
    </div>

    <!-- Availability Status -->
    <div class="form-group">
      <label class="form-label">Availability Status</label>
      <select
        [(ngModel)]="formCar.AvailabilityStatus"
        name="AvailabilityStatus"
        class="form-input"
        required
      >
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>
    </div>

    <!-- Image Upload -->
    <div class="form-group">
      <label class="form-label">Car Image</label>
      <div class="file-input">
        <input
          type="file"
          (change)="onFileChange($event)"
          class="file-input-field"
          accept="image/*"
        />
        <label class="file-input-label" for="fileInput">Choose File</label>
        <span class="file-name"></span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button type="button" (click)="onCancel()" class="cancel-btn">
        Cancel
      </button>
      <button type="submit" class="save-btn">Save</button>
    </div>
  </form>
</div>
