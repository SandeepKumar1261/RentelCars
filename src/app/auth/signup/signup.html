<div
  class="auth-container min-h-screen bg-gray-100 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 sm:p-8">
    <form
      [formGroup]="signupForm"
      (ngSubmit)="onSubmit()"
      class="auth-form space-y-4"
    >
      <h2
        class="heading-title text-2xl sm:text-3xl font-bold text-center text-gray-800"
      >
        Create Account
      </h2>

      <!-- Name -->
      <div class="form-group space-y-2">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name</label
        >
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
        <div
          class="error text-red-500 text-sm"
          *ngIf="f.name.touched && f.name.invalid"
        >
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
        <div
          class="error text-red-500 text-sm"
          *ngIf="f.email.touched && f.email.invalid"
        >
          <span *ngIf="f.email.errors?.['required']">Email is required.</span>
          <span *ngIf="f.email.errors?.['email']">Enter a valid email.</span>
          <span *ngIf="f.email.errors?.['pattern']">Enter a valid email.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
        <div
          class="error text-red-500 text-sm"
          *ngIf="f.password.touched && f.password.invalid"
        >
          <span *ngIf="f.password.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="f.password.errors?.['minlength']"
            >Password must be at least 6 characters.</span
          >
        </div>
      </div>

      <button
        type="submit"
        class="submit-btn w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
      >
        Sign Up
      </button>
    </form>
    <p class="auth-link text-center mt-2 text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="link text-blue-600 hover:underline"
        >Sign In</a
      >
    </p>
    <div
      class="error api-error text-red-500 text-center mt-4 text-sm"
      *ngIf="apiError"
    >
      {{ apiError }}
    </div>
  </div>
</div>
