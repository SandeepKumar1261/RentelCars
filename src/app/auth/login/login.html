<div
  class="auth-container min-h-screen bg-gray-200 flex items-center justify-center p-4"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="auth-form w-full max-w-md bg-white rounded-lg shadow-md p-6 space-y-4"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <!-- Email -->
    <div class="form-group space-y-2">
      <label for="email" class="block text-sm text-gray-600">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div
        class="error text-red-500 text-sm"
        *ngIf="f.email.touched && f.email.invalid"
      >
        <span *ngIf="f.email.errors?.['required']">Email is required</span>
        <span *ngIf="f.email.errors?.['email']">Enter a valid email</span>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group space-y-2">
      <label for="password" class="block text-sm text-gray-600">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div
        class="error text-red-500 text-sm"
        *ngIf="f.password.touched && f.password.invalid"
      >
        <span *ngIf="f.password.errors?.['required']"
          >Password is required</span
        >
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      Login
    </button>

    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </form>
</div>
